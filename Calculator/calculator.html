<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="calculator.css"/>   
</head>
<body>
    <h1>Rohit's Calculator</h1>
    <div class="container">
        <div class="answer">
            <input type="text" disabled>
        </div>
        <div class="separation">
            <i class="fa-solid fa-clock-rotate-left history"></i>
            <i class="fa-regular fa-circle-xmark cross"></i>
        </div>
        <div class="element">
            <button class="ac">AC</button>
            <button>()</button>
            <button class="module operator">%</button>
            <button class="divison operator"><i class="fa-solid fa-divide"></i></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multi operator"><i class="fa-solid fa-xmark"></i></button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus operator"><i class="fa-solid fa-minus"></i></button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="add operator"><i class="fa-solid fa-plus"></i></button>
            <button class="plusminus operator"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
